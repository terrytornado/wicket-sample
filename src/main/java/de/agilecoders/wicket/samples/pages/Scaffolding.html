<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>Scaffolding</title>
    </head>
    <body>
        <wicket:extend>
            <header class="jumbotron subhead" id="overview">
                <div class="container">
                    <h1>Scaffolding</h1>

                    <p class="lead">Bootstrap is built on responsive 12-column grids, layouts, and components.</p>
                </div>
            </header>

            <div class="container">

                <div class="row">
                    <div class="col-lg-3 bs-docs-sidebar">
                        <ul wicket:id="navigation" class="nav list-group bs-docs-sidenav">
                            <li><a href="#global"><i class="icon-chevron-right"></i> Global styles</a></li>
                            <li><a href="#grid"><i class="icon-chevron-right"></i> Grid system</a></li>
                            <li><a href="#fluidGridSystem"><i class="icon-chevron-right"></i> Fluid grid system</a></li>
                            <li><a href="#layouts"><i class="icon-chevron-right"></i> Layouts</a></li>
                            <li><a href="#responsive"><i class="icon-chevron-right"></i> Responsive design</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-9">

                        <section wicket:id="global"></section>
                        <section wicket:id="grid"></section>
                        <section wicket:id="fluidGridSystem"></section>
                        <section wicket:id="layouts"></section>
                        <section wicket:id="responsive"></section>

                    </div>
                </div>

            </div>

        </wicket:extend>
    </body>
</html>
